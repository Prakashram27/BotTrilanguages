    - condition:
        - type: slot
          name: langcode
          value: ta
      text: "குறைந்தது 20 வினாடிகளுக்கு சோப்பு மற்றும் தண்ணீருடன் உங்கள் கைகளை அடிக்கடி கழுவவும் அல்லது குறைந்தது 60% ஆல்கஹால் கொண்ட கை சுத்திகரிப்பாளரைப் பயன்படுத்தவும். பொது அமைப்புகளில் முகமூடியை அணியுங்கள், குறிப்பாக சமூக விலகல் சவாலானதாக இருக்கும்போது. குறைந்தபட்சம் 6 அடிகளை பராமரிப்பதன் மூலம் உடல் இடைவெளியைப் பயிற்சி செய்யுங்கள் ( மற்றவர்களிடமிருந்து 2 மீட்டர்) தூரம். பெரிய கூட்டங்கள் மற்றும் நெரிசலான இடங்களைத் தவிர்க்கவும். உங்களுக்கு உடல்நிலை சரியில்லாமல் இருந்தால் அல்லது கோவிட்-19 அறிகுறிகள் இருந்தால் வீட்டிலேயே இருங்கள்."
  
  
