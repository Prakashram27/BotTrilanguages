  utter_corona:
    - condition:
        - type: slot
          name: langcode
          value: en
      text: "Coronaviruses are a large family of viruses that can cause illness in animals and humans. In humans, they can lead to respiratory infections ranging from the common cold to more severe diseases such as COVID-19. COVID-19 is caused by the novel coronavirus SARS-CoV-2 and was first identified in late 2019 in Wuhan, China. It quickly spread to become a global pandemic, affecting millions of people worldwide. It's crucial to follow public health guidelines to protect yourself and others from this virus."
    - condition:
        - type: slot
          name: langcode
          value: fi
      text: "Coronaviruses are a large family of viruses that can cause illness in animals and humans. In humans, they can lead to respiratory infections ranging from the common cold to more severe diseases such as COVID-19. COVID-19 is caused by the novel coronavirus SARS-CoV-2 and was first identified in late 2019 in Wuhan, China. It quickly spread to become a global pandemic, affecting millions of people worldwide. It's crucial to follow public health guidelines to protect yourself and others from this virus."
    - condition:
        - type: slot
          name: langcode
          value: hi
      text: "कोरोनावायरस एक बड़ा वायरस परिवार है जो जानवरों और मानवों में बीमारी का कारण बन सकता है। मानवों में, इन्हें सामान्य सर्दी से लेकर कोविड-19 जैसी गंभीर बीमारियों तक की सांस की इन्फेक्शन पैदा कर सकता है। कोविड-19 को नवीन कोरोनावायरस SARS-CoV-2 के कारण होता है और इसे चीन के वूहान में 2019 के अंत में पहचाना गया था। यह तेजी से फैलकर एक वैश्विक पैंडेमिक बन गया, जिससे मिलियनों लोग विश्वभर में प्रभावित हुए। इस वायरस से खुद को और दूसरों को बचाने के लिए सार्वजनिक स्वास्थ्य दिशा-निर्देशों का पालन करना अत्यंत महत्वपूर्ण है।"
