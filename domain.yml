      text: "பாதிக்கப்பட்ட நபர் இருமல், தும்மல், பேசும்போது அல்லது சுவாசிக்கும்போது, ​​​​கொரோனா வைரஸ் முதன்மையாக சுவாசத் துளிகள் மூலம் பரவுகிறது. இது வைரஸால் மாசுபட்ட மேற்பரப்புகள் அல்லது பொருட்களைத் தொடுவதன் மூலமும், பின்னர் உங்கள் முகத்தை, குறிப்பாக உங்கள் வாய், மூக்கு அல்லது கண்களைத் தொடுவதன் மூலமும் பரவுகிறது."

