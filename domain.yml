    - condition:
        - type: slot
          name: langcode
          value: ta
      text: "கொரோனா வைரஸ்கள் விலங்குகள் மற்றும் மனிதர்களுக்கு நோயை ஏற்படுத்தக்கூடிய வைரஸ்களின் ஒரு பெரிய குடும்பமாகும். மனிதர்களில், அவை ஜலதோஷம் முதல் COVID-19 போன்ற கடுமையான நோய்கள் வரை சுவாச நோய்த்தொற்றுகளுக்கு வழிவகுக்கும். COVID-19 என்பது கொரோனா வைரஸ் நாவலால் ஏற்படுகிறது. SARS-CoV-2 மற்றும் முதன்முதலில் 2019 இன் பிற்பகுதியில் சீனாவின் வுஹானில் கண்டறியப்பட்டது. இது விரைவில் உலகளாவிய தொற்றுநோயாக பரவி, உலகம் முழுவதும் மில்லியன் கணக்கான மக்களை பாதிக்கிறது. இந்த வைரஸிலிருந்து உங்களையும் மற்றவர்களையும் பாதுகாக்க பொது சுகாதார வழிகாட்டுதல்களைப் பின்பற்றுவது முக்கியம்."

  utter_precautions:
    - condition:
        - type: slot
          name: langcode
          value: en
      text: "Wash your hands frequently with soap and water for at least 20 seconds, or use hand sanitizer with at least 60% alcohol. Wear a mask in public settings, especially when social distancing is challenging. Practice physical distancing by maintaining at least 6 feet (2 meters) of distance from others. Avoid large gatherings and crowded places. Stay home if you feel unwell or have symptoms of COVID-19."
    - condition:
        - type: slot
          name: langcode
          value: fi
      text: "Wash your hands frequently with soap and water for at least 20 seconds, or use hand sanitizer with at least 60% alcohol. Wear a mask in public settings, especially when social distancing is challenging. Practice physical distancing by maintaining at least 6 feet (2 meters) of distance from others. Avoid large gatherings and crowded places. Stay home if you feel unwell or have symptoms of COVID-19."
    - condition:
        - type: slot
          name: langcode
          value: hi
      text: "अपने हाथों को साबुन और पानी से कम से कम 20 सेकंड तक धोएं, या कम से कम 60% अल्कोहल वाले हैंड सैनिटाइज़र का उपयोग करें। सार्वजनिक स्थानों पर मास्क पहनें, खासकर जब सामाजिक दूरी बनाए रखना मुश्किल हो। कम से कम 6 फीट (2 मीटर) की दूरी बनाए रखने के माध्यम से शारीरिक दूरी का पालन करें। बड़े समूह और भीड़ भरी जगहों से बचें। यदि आप बीमार लगते हैं या कोविड-19 के लक्षण होते हैं, तो घर पर रहें।"
